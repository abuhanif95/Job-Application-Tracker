<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Application Tracker</title>
    <link rel="stylesheet" href="tailwind.init.css" />
    <!-- Font Awesome Link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />

    <!-- Daisy UI + Tailwind CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <header class="w-[85%] mx-auto pt-6">
      <h1 class="text-4xl font-medium text-neutral mb-4">
        Job Application Tracker
      </h1>

      <!-- stats cards -->
      <div class="grid grid-cols-1 sm:grid-cols-3 gap-8">
        <div class="bg-base-200 p-4 rounded-md text-2xl shadow-sm">
          <p class="font-medium">Total</p>
          <p id="total-count" class="font-bold">0</p>
        </div>

        <div class="bg-base-200 p-4 rounded-md text-2xl shadow-sm">
          <p class="font-medium">Interview</p>
          <p id="interview-count" class="font-bold text-green-500">0</p>
        </div>

        <div class="bg-base-200 p-4 rounded-md text-2xl shadow-sm">
          <p class="font-medium">Rejected</p>
          <p id="rejected-count" class="font-bold text-red-500">0</p>
        </div>
      </div>
    </header>

    <hr class="my-6 w-[85%] mx-auto border-gray-300" />

    <main class="w-[85%] mx-auto pb-12">
      <div class="my-4 flex justify-between gap-3">
        <h2 class="font-medium text-xl">Available Jobs</h2>
        <p><span id="available-job">0 </span>Jobs</p>
      </div>

      <div class="mb-6 flex gap-3">
        <button id="all-filter-btn" class="btn bg-primary text-white">
          All
        </button>
        <button id="interview-filter-btn" class="btn bg-base-200">Interview</button>
        <button id="rejected-filter-btn" class="btn bg-base-200">Rejected</button>
      </div>

      <section id="filtered-section" class="hidden">
        <div
          id="no-jobs-available"
          class="w-full bg-base-200 flex flex-col gap-3 justify-center items-center rounded-md p-10 sm:p-15"
        >
          <img src="assets/jobs.png" alt="" />
          <h2 class="text-xl font-medium text-center">No Jobs available</h2>
          <p class="text-center">Check back soon for new job opportunities</p>
        </div>
      </section>
    </main>
    <script src="Js/script.js"></script>
  </body>
</html>
